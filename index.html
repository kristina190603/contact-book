<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <h1>Contact Book</h1>
    </div>
    <div class="stylediv">
      <p>
        <input id="inp1" class="name" placeholder="name" />
      </p>
      <p>
        <input id="inp2" class="email" placeholder="email" />
      </p>
      <p>
        <input id="inp3" class="imageUrl" placeholder="imageUrl" />
      </p>
      <button id="btn" class="btn">GO GO GO!</button>
    </div>

    <div class="main-modal">
      <div class="inner-modal">
        <div class="close">
          <button class="btn-closer">X</button>
        </div>
        <input type="text" name="" id="" class="inp-edit1" />
        <input type="text" name="" id="" class="inp-edit2" />
        <input type="text" name="" id="" class="inp-edit3" />
        <button class="btn-save">Save</button>
      </div>
    </div>

    <div>
      <ul class="task-list"></ul>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
